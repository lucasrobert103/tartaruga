<!doctype html><html lang=pt-br>
<head>
<meta charset="utf-8"><meta name=viewport content="width=device-width,initial-scale=1">
<title>APOCALIPSE de Performance (Pior & Lento)</title>
<!-- AVISO: ESTE ARQUIVO √â PROPOSITALMENTE HORR√çVEL E PODE TRAVAR SEU NAVEGADOR. ABRA EM ABA ISOLADA. -->
<style>
/* CSS ca√≥tico s√≥ para custar parse + layout. V√°rias regras redundantes e in√∫teis. */
@keyframes k0{from{opacity:1}to{opacity:1}}@keyframes k1{from{opacity:1}to{opacity:1}}@keyframes k2{from{opacity:1}to{opacity:1}}
@keyframes k3{from{transform:translateZ(0)}to{transform:translateZ(0)}}@keyframes k4{from{filter:none}to{filter:none}}
/* Duplicando 100x para piorar parsing */
/*‚Üì‚Üì N√ÉO LEIA ‚Üì‚Üì*/
:root{--x:1}
*{will-change:all!important;transition:all .001s linear!important;outline:1px dotted rgba(255,0,0,.03)!important}
*{filter:contrast(120%) saturate(150%) hue-rotate(90deg)!important}
html,body{margin:0;padding:0;background:#111;color:#eee;font:14px "Comic Sans MS",cursive,sans-serif;cursor:progress}
#hdr{position:sticky;top:0;z-index:9999;background:rgba(0,0,0,.7);backdrop-filter:blur(20px);border-bottom:7px dashed hotpink;box-shadow:inset 0 0 80px #fff3}
.btn{border:4px ridge lime;background:linear-gradient(#333,#111);color:#fff;padding:9px 11px;text-transform:uppercase}
.m{height:8px;background:#333;margin:4px 0;overflow:hidden}.b{height:100%;width:0;background:linear-gradient(90deg,red,orange,yellow)}
ul{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:9px;margin:9px}
li{list-style:none;height:80px;display:flex;align-items:center;justify-content:center;background:#ffffff08;border:5px groove #444;animation:k3 37s linear infinite}
#hero{height:40vh;background:#0002 center/cover no-repeat;filter:blur(1px) saturate(3) hue-rotate(90deg)}
#t{background:#222;height:50px;margin:9px;position:relative}
#t:after{content:"";position:absolute;inset:0;box-shadow:0 0 90px #fff4 inset}
/*‚Üë‚Üë N√ÉO LEIA ‚Üë‚Üë*/
</style>

<!-- ‚ùå BLOQUEIO ANTES DE QUALQUER COISA RENDERIZAR -->
<script>
/*
  "Modo Apocalipse": bloqueia o parser e a main thread AINDA NO <head>.
  - Gera strings gigantes
  - Faz XHR s√≠ncrono para um data: URI enorme
  - Executa loops CPU-bound por muitos segundos
  - document.write de muito HTML ainda durante o parsing
  Tudo de prop√≥sito e escrito da pior forma.
*/

// 1) GERAR UMA STRING ENORME DA FORMA MAIS INEFICIENTE POSS√çVEL
function lixo(){var s='x'; for(var i=0;i<7000;i++){ s = s + String.fromCharCode(120); if(i%13==0){ s = unescape(escape(s)) } } return s }
var X = lixo();

// 2) BLOQUEIO CPU LONGO (ANTES DE QUALQUER CONTE√öDO)
(function(){ var fim = performance.now() + 14000; // ~14s CPU puro
  function fib(n){return n<2?n:fib(n-1)+fib(n-2)}
  var i=0; while(performance.now()<fim){ fib(36 - (i++%2)); /* varia√ß√£o in√∫til */ }
})();

// 3) XHR S√çNCRONO PARA DATA URI GIGANTE (travando o parser)
try{
  var base = btoa(unescape(encodeURIComponent(X+X+X+X+X+X)));
  var uri = 'data:text/plain;base64,'+base;
  var r=new XMLHttpRequest(); r.open('GET', uri, false); r.send(null); // s√≠ncrono
}catch(e){}

// 4) document.write DE UMA TABELA ENORME (AINDA NO HEAD)
(function(){
  var html = '<style>.tbl td{border:3px solid #444;padding:3px}</style><table class=tbl>'; 
  for(var i=0;i<300; i++){
    html += '<tr>';
    for(var j=0;j<30; j++){
      html += '<td>ü§°'+(i*j)+'</td>';
    }
    html += '</tr>';
  }
  html += '</table>';
  document.write(html); // interrompe e injeta no fluxo
})();

// 5) MAIS BLOQUEIO CURTO PRA GARANTIR (busy-wait)
(function(){ var end = Date.now()+4000; while(Date.now()<end){} })();
</script>
</head>
<body onload="L()" onunload="try{alert('tchau')}catch(e){}">
<div id="hdr">
  <h1 style="margin:6px 9px;mix-blend-mode:difference">Pior c√≥digo poss√≠vel, ainda funcional (MODO APOCALIPSE)</h1>
  <small id=st style="display:block;margin:0 9px 9px">status: <i>carregando...</i></small>
  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:9px;margin:7px 9px">
    <div>
      <h3>üî• travar</h3>
      <label>segundos <input id=a type=number value=5 min=0 max=60></label>
      <div class=m><div class=b id=A></div></div>
      <button class=btn onclick="B()">TRAVAR</button>
    </div>
    <div>
      <h3>üß± dom</h3>
      <label>qtd <input id=b type=number value=30000 min=0 max=300000></label>
      <div class=m><div class=b id=Bb></div></div>
      <button class=btn onclick="C()">CRIAR</button>
    </div>
    <div>
      <h3>üîÅ thrash</h3>
      <label>ops <input id=c type=number value=60000 min=1 max=300000></label>
      <div class=m><div class=b id=Cc></div></div>
      <button class=btn onclick="D()">THRASH</button>
    </div>
    <div>
      <h3>üß† leak</h3>
      <label>MB <input id=d type=number value=64 min=1 max=2048></label>
      <div class=m><div class=b id=Dd></div></div>
      <button class=btn onclick="E()">VAZAR</button>
    </div>
    <div>
      <h3>üìú hist√≥rico</h3>
      <label>itens <input id=e type=number value=8000 min=0 max=50000></label>
      <div class=m><div class=b id=Ee></div></div>
      <button class=btn onclick="F()">POLUIR</button>
    </div>
  </div>
</div>
<div id=hero></div>
<div id=t></div>
<ul id=u></ul>
<footer style="text-align:center;padding:30px;opacity:.7"><small>educacional (do que N√ÉO fazer). recarregue para parar.</small></footer>

<script>
// === CAMADA 2 DO CAOS (pior estilo) ===
G=[];L=[];H=0;window.$=function(x){return document.getElementById(x)};window['‚ò¢']='ok';

function L(){ try{ st.innerHTML='status: <b>pronto(?!)</b>' }catch(_){ }
  // loop eterno barato
  (function z(){ setTimeout(function(){ try{fib(29)}catch(e){} z() }, 33) })();
  // pinta imagem base64 gigante depois de travar o come√ßo
  try{ var big='data:image/jpeg;base64,'+btoa(unescape(encodeURIComponent('y'.repeat(5_000_000)))); hero.style.backgroundImage='url('+big+')' }catch(e){}
}

function P(el,v){ try{ el.style.width=(v>100?100:v)+'%' }catch(e){} }
function fib(n){return n<=1?n:fib(n-1)+fib(n-2)}
function fib(n){return n<2?n:fib(n-1)+fib(n-2)} // redefini√ß√£o in√∫til

function B(){ var s=+a.value||0; var end=performance.now()+s*1000; var q=0; while(performance.now()<end){ fib(37-(q++%2)); if(q%3==0){void document.body.offsetWidth} if(q%7==0){/* nada */} P(A, 100*(1-(end-performance.now())/(s*1000))) } setTimeout(function(){ for(var i=0;i<999;i++){ console.log('l',i,new Array(999).fill('‚Äî').join('')) } }, 0) }

function C(){ var n=+b.value||0; var ul=u; for(var i=1;i<=n;i++){ ul.innerHTML += '<li>#'+i+'</li>'; if(i%Math.max(1,Math.floor(n/200))==0){ P(Bb,100*i/n) } } for(var j=0;j<80;j++){ void ul.offsetHeight } }

function D(){ var t=document.getElementById('t'); var ops=+c.value||1; with(t.style){ var w=t.clientWidth; for(var i=1;i<=ops;i++){ width=((w+(i%333))%innerWidth)+'px'; void t.offsetWidth; height=((50+(i%123)))+'px'; void t.offsetHeight; if(i%Math.max(1,Math.floor(ops/200))==0){ P(Cc,100*i/ops) } if(i%777==0){ eval('document.body.scrollTop = document.body.scrollTop') } } } }

function E(){ var mb=+d.value||1; try{ var ab=new ArrayBuffer(mb*1024*1024); G.push(ab) }catch(e){}
  try{ var s='.'; for(var i=0;i<1024;i++) s+=s; for(var k=0;k<mb;k++){ localStorage.setItem('üíß'+(G.length)+'_'+k,s) } }catch(e){}
  for(var i=0;i<mb*10;i++){ console.debug('spam', i, Date.now()) }
  P(Dd,(G.length%100)) }

function F(){ var x=+e.value||0; for(var i=1;i<=x;i++){ try{ history.pushState({i:i},'', '#'+(i)) }catch(_){} if(i%500==0){ try{ document.write('<!-- bloqueio '+i+' -->') }catch(E){} } if(i%Math.max(1,Math.floor(x/200))==0){ P(Ee,100*i/x) } } }

// Terceira camada: manuten√ß√£o de travamento cont√≠nuo
(function loop(){ try{ L.push(new Uint8Array(1024)); if(L.length>120000){ L=[] } }catch(e){} requestAnimationFrame(loop) })();

// Trava extra no load (al√©m da do head)
window.addEventListener('load', function(){ var s=Math.max(0,+a.value||5); var fim=performance.now()+s*1000; while(performance.now()<fim){} });
</script>
</body>
</html>
